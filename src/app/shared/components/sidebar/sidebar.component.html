<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light cursor bg-custom">
    <a href="/home" style="text-decoration: none; color: inherit;">Pokedex-Home</a>
  </h3>
  <hr class="text-white">
  <br>
  <p class="text-white">Visitados recientemente</p>
  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tags"
      (click)="searchTag(tag)"
      class="list-group-item list-group-item-action">
      <h5>{{ tag | titlecase }}</h5>
    </button>
  </div>

</div>
